# Netlify configuration for Next.js 15
# The @netlify/plugin-nextjs handles publish directory and routing automatically
[build]
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Next.js plugin for optimal Next.js support on Netlify
# This plugin automatically handles:
# - Server-side rendering (SSR)
# - API routes as serverless functions
# - Static page generation (SSG)
# - Image optimization
# - Routing and redirects (DO NOT add manual redirects - plugin handles this)
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Function configuration for serverless functions
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@neondatabase/serverless"]

# Headers for security and performance
# Note: Headers are applied after the plugin processes requests
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

