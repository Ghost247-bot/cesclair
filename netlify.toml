# Netlify configuration for Next.js 15
# The @netlify/plugin-nextjs handles publish directory and routing automatically
[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Next.js plugin for optimal Next.js support on Netlify
# This plugin automatically handles:
# - Server-side rendering (SSR)
# - API routes as serverless functions
# - Static page generation (SSG)
# - Image optimization
# - Routing and redirects (DO NOT add manual redirects - plugin handles this)
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Function configuration for serverless functions
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@neondatabase/serverless"]
  # Increase timeout for database operations (max 26s on free tier, 10s default)
  included_files = ["**/*.js", "**/*.json", "**/*.ts", "**/*.tsx"]

# Headers for security and performance
# Note: Headers are applied after the plugin processes requests
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/uploads/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

