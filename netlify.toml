# Netlify configuration for Next.js 15
# The @netlify/plugin-nextjs handles publish directory and routing automatically

[build]
  command = "npm run build"
  # Publish directory is handled automatically by @netlify/plugin-nextjs
  # Do not set publish directory - plugin handles this automatically

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  # Enable Next.js optimizations
  NEXT_TELEMETRY_DISABLED = "1"
  # Next.js image optimization settings
  NEXT_UNOPTIMIZED_IMAGES = "true"

# Next.js plugin for optimal Next.js support on Netlify
# This plugin automatically handles:
# - Server-side rendering (SSR)
# - API routes as serverless functions
# - Static page generation (SSG)
# - Image optimization
# - Routing and redirects (DO NOT add manual redirects - plugin handles this)
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Function configuration for serverless functions
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@neondatabase/serverless"]
  # Increase timeout for database operations (max 26s on free tier, 10s default)
  included_files = ["src/**/*"]
  # Note: @netlify/plugin-nextjs automatically handles bundling with tree-shaking

# Headers for security and performance
# Note: Headers are applied after the plugin processes requests
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

# Cache static assets (Next.js generated files)
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache uploads
[[headers]]
  for = "/uploads/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache API uploads route
[[headers]]
  for = "/api/uploads/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache API files route
[[headers]]
  for = "/api/files/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Prevent caching of HTML to ensure fresh asset references
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Prevent caching of root HTML
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

